<h3 class="center">Submit Your Activation Code</h3>
<input
	class="form-control center"
	type="text"
	ng-model="rsvp.activation_code"
	ng-focus="resetErrors()"
	maxlength="4"
	placeholder="Activation Code" />

<p class="center pad-top" ng-click="submitCode()">
	<button type="button" class="btn btn-med btn-primary">RSVP</button>
</p>
